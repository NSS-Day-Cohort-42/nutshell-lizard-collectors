<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Lizard Collectors</title>
</head>

<body>
    <article class="container">
        <article class="auth">
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <div class="header">
                <!-- Page heading  -->
                <img src="./images/lizard-logo.png" alt="lizard-logo">

            </div>
            <div class="mainContainer">
                <div class="contentLeft">
                    <div class="contentLeft--weather">
                        <!-- Weather will go here  -->
                    </div>
                    <div class="contentLeft--main">
                        <div class="contentLeft--main_tasks"> 
                            <!-- Tasks component will go here  -->
                        </div>
                        <div class="contentLeft--main__right">
                            <div class="contentLeft--main__rightNews">
                                <!-- News will go here  -->
                            </div>
                            <div class="contentLeft--main__rightEvents">
                                <!-- Events will go here  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contentRight">
                    <div class="contentRight--friends">
                        <!-- friends component will go here  -->
                    </div>
                    <div class="contentRight--chats">
                        <!-- chats will go here  -->
                    </div>
                </div>
            </div>


        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
